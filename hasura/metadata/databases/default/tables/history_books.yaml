table:
  name: books
  schema: history
array_relationships:
- name: author
  using:
    manual_configuration:
      column_mapping:
        author_id: id
      insertion_order: null
      remote_table:
        name: authors
        schema: history
select_permissions:
- permission:
    columns:
    - author_id
    - created_at
    - id
    - title
    - updated_at
    - valid_from
    - valid_to
    filter: {}
  role: user
